{% extends "granja/auth/auth.html" %}
{% load static %}

{% block authform %}

<div class="container">
    <div class="row align-items-center">
        <div class="col-md-6 col-lg-7">
            <img src="{% static 'granja/images/login-page-img.png' %}" alt="" />
        </div>
        <div class="col-md-6 col-lg-5">
            <div class="login-box bg-white box-shadow border-radius-10">
                <div class="login-title">
                    <h2 class="text-center text-primary">Login To DeskApp</h2>
                </div>
                <form method="POST" action="{% url 'granja:register' %}">
                    {% csrf_token %}
                    <div class="select-role">
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn active">
                                <input type="radio" name="role" value="2" id="role2" autocomplete="off" checked>
                                <div class="icon">
                                    <img
                                        src="{% static 'granja/images/person.svg' %}"
                                        class="svg"
                                        alt=""
                                    />
                                </div>
                                <span>Eu sou</span>
                                Comprador
                            </label>
                            <label class="btn">
                                <input type="radio" name="role" value="1" id="role1" autocomplete="off" >
                                <div class="icon">
                                    <img
                                        src="{% static 'granja/images/briefcase.svg' %}"
                                        class="svg"
                                        alt=""
                                    />
                                </div>
                                <span>Tenho uma</span>
                                Empresa
                            </label>
                        </div>
                    </div>
                    <div class="input-group custom">
                        <input
                            type="text"
                            class="form-control form-control-lg"
                            placeholder='Nome de usuario: "matheus123"'
                            name="username"
                        />
                        <div class="input-group-append custom">
                            <span class="input-group-text">
                                <i class="fa-solid fa-id-card"></i>
                            </span>
                        </div>
                    </div>
                    <div class="input-group custom">
                        <input
                            type="text"
                            class="form-control form-control-lg"
                            placeholder='Nome completo: "Matheus Ricardo..."'
                            name="full_name"
                        />
                        <div class="input-group-append custom">
                            <span class="input-group-text">
                                <i class="icon-copy dw dw-user1"></i>
                            </span>
                        </div>
                    </div>
                    <div class="input-group custom">
                        <input
                            type="text"
                            class="form-control form-control-lg"
                            placeholder='Email: "matheus123@gmail.com"'
                            name="email"
                        />
                        <div class="input-group-append custom">
                            <span class="input-group-text">
                                <i class="fa-regular fa-envelope"></i>
                            </span>
                        </div>
                    </div>
                    <div class="input-group custom">
                        <input
                            type="password"
                            class="form-control form-control-lg"
                            placeholder="Digite sua senha"
                            name="password1"
                        />
                        <div class="input-group-append custom">
                            <span class="input-group-text"
                                ><i class="dw dw-padlock1"></i
                            ></span>
                        </div>
                    </div>
                    <div class="input-group custom">
                        <input
                            type="password"
                            class="form-control form-control-lg"
                            placeholder="Confirme sua senha"
                            name="password2"
                        />
                        <div class="input-group-append custom">
                            <span class="input-group-text"
                                ><i class="dw dw-padlock1"></i
                            ></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="input-group mb-0">
                                <button class="btn btn-primary btn-lg btn-block" type="submit">Registrar-se!</button>
                                
                            </div>
                            <div class="font-16 weight-600 pt-10 pb-10 text-center" data-color="#707373">
                                Ou
                            </div>
                            <div class="input-group mb-0">
                                <a class="btn btn-outline-primary btn-lg btn-block" href="{% url 'granja:login' %}">
                                    Fa√ßa login na sua conta
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock authform %}
